<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de Fotos de Isaac Vergara">
  <script src="https://kit.fontawesome.com/171908db7a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/switch.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="modal">
    <img src="" class="modal-img">
    <div class="black-screen"></div>
  </div>
  <header>
    <h1>Pictures</h1>
  </header>
  <main>
    <div class="main-wrapper">
      <div class="options">
        <div class="sort-by">
          <label for="sort-by__select">Ordenar por:</label>
          <select class="sort-by__select">
            <option>Aleatorio</option>
            <option>Tipo de imagen</option>
            <option>Colores</option>
          </select>
        </div>
        <div class="dark-light_mode">
          <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
            <span class="sun-span sun-moon"><i class="fa-solid fa-sun"></i></span>
            <span class="moon-span sun-moon"><i class="fa-solid fa-moon"></i></span>
          </label>
        </div>
      </div>
      <div class="grid-container"> <!--alt"color|type"-->
        <div class="flex-grid-1">
          <img src="img/ (2).jpeg" class="grid-img" alt="black|backroom">
          <img src="img/ (3).jpeg" class="grid-img" alt="blackColors|landscape">
          <img src="img/ (35).jpeg"class="grid-img" alt="blackColors|place">
          <img src="img/ (4).jpeg" class="grid-img" alt="blackColors|landscape">
          <img src="img/ (5).jpeg" class="grid-img" alt="sepia|random">
          <img src="img/ (6).jpeg" class="grid-img" alt="sepia|flower">
          <img src="img/ (7).jpeg" class="grid-img" alt="white|people">
          <img src="img/ (8).jpeg" class="grid-img" alt="black|backroom">
          <img src="img/ (9).jpeg" class="grid-img" alt="black|backroom">
        </div>
        <div class="flex-grid-2">
          <img src="img/ (10).jpeg" class="grid-img" alt="black|people">
          <img src="img/ (11).jpeg" class="grid-img" alt="black|people">
          <img src="img/ (13).jpeg" class="grid-img" alt="orange|people">
          <img src="img/ (14).jpeg" class="grid-img" alt="orange|people">
          <img src="img/ (16).jpeg" class="grid-img" alt="blackColors|people">
          <img src="img/ (17).jpeg" class="grid-img" alt="sepia|landscape">
          <img src="img/ (18).jpeg" class="grid-img" alt="black|random">
          <img src="img/ (19).jpeg" class="grid-img" alt="blackColors|random">
          <img src="img/ (20).jpeg" class="grid-img" alt="blue|people">
        </div>
        <div class="flex-grid-3">
          <img src="img/ (21).jpeg" class="grid-img" alt="yellow|backroom">
          <img src="img/ (32).jpeg" class="grid-img" alt="blackColors|landscape">
          <img src="img/ (23).jpeg" class="grid-img" alt="blue|moon">
          <img src="img/ (24).jpeg" class="grid-img" alt="yellow|landscape">
          <img src="img/ (25).jpeg" class="grid-img" alt="green|landscape">
          <img src="img/ (26).jpeg" class="grid-img" alt="blue|moon">
          <img src="img/ (27).jpeg" class="grid-img" alt="blackColors|landscape">
          <img src="img/ (29).jpeg" class="grid-img" alt="sepia|flower">
          <img src="img/ (30).jpeg" class="grid-img" alt="sepia|flower">
        </div>
        <div class="flex-grid-4">
          <img src="img/ (31).jpeg" class="grid-img" alt="black|moon">
          <img src="img/ (22).jpeg" class="grid-img" alt="green|people">
          <img src="img/ (33).jpeg" class="grid-img" alt="green|place">
          <img src="img/ (1).jpeg"  class="grid-img" alt="yellow|people">
          <img src="img/ (34).jpeg" class="grid-img" alt="blue|landscape">
          <img src="img/ (37).jpeg" class="grid-img" alt="sepia|place">
          <img src="img/ (38).jpeg" class="grid-img" alt="yellow|place">
          <img src="img/ (39).jpeg" class="grid-img" alt="blue|landscape">
          <img src="img/ (40).jpeg" class="grid-img" alt="blue|place">
        </div>
      </div>
    </div>
  </main>
  <footer>Derechos reservados Raidev©️</footer>
  <div class="styles">
    <style class="switch-css"></style>
    <style class="switch-function"></style>
  </div>
  <script src="js/index.js"></script>
  <script src="js/sort-by.js"></script>
  <script src="js/switch.js"></script>
</body>
</html>
