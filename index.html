<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de Fotos de Isaac Vergara">
  <script src="https://kit.fontawesome.com/171908db7a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/switch.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="modal">
    <img src="" class="modal-img">
    <div class="black-screen"></div>
  </div>
  <header>
    <h1>Pictures</h1>
  </header>
  <main>
    <div class="main-wrapper">
      <div class="options">
        <div class="sort-by">
          <label for="sort-by__select">Ordenar por:</label>
          <select class="sort-by__select">
            <option>No Ordenar</option>
            <option>Tipo de imagen</option>
            <option>Colores</option>
          </select>
        </div>
        <div class="dark-light_mode">
          <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
            <span class="sun-span sun-moon"><i class="fa-solid fa-sun"></i></span>
            <span class="moon-span sun-moon"><i class="fa-solid fa-moon"></i></span>
          </label>
        </div>
      </div>
      <div class="grid-container"> <!--alt"color|type"-->
        <div class="flex-grid-1">
          <div class="div-1"></div>
          <div class="div-5"></div>
          <div class="div-9"></div>
          <div class="div-13"></div>
          <div class="div-17"></div>
          <div class="div-21"></div>
          <div class="div-25"></div>
          <div class="div-29"></div>
          <div class="div-33"></div>
        </div>
        <div class="flex-grid-2">
          <div class="div-2"></div>
          <div class="div-6"></div>
          <div class="div-10"></div>
          <div class="div-14"></div>
          <div class="div-18"></div>
          <div class="div-22"></div>
          <div class="div-26"></div>
          <div class="div-30"></div>
          <div class="div-34"></div>
        </div>
        <div class="flex-grid-3">
          <div class="div-3"></div>
          <div class="div-7"></div>
          <div class="div-11"></div>
          <div class="div-15"></div>
          <div class="div-19"></div>
          <div class="div-23"></div>
          <div class="div-27"></div>
          <div class="div-31"></div>
          <div class="div-35"></div>
        </div>
        <div class="flex-grid-4">
          <div class="div-4"></div>
          <div class="div-8"></div>
          <div class="div-12"></div>
          <div class="div-16"></div>
          <div class="div-20"></div>
          <div class="div-24"></div>
          <div class="div-28"></div>
          <div class="div-32"></div>
          <div class="div-36"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>Derechos reservados Raidev©️</footer>
  <div class="styles">
    <style class="switch-css"></style>
    <style class="switch-function"></style>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/sort-by.js"></script>
  <script src="js/switch.js"></script>
</body>
</html>
